<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <title>用户登录界面</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/signin.css}" rel="stylesheet">
    <script>
        function toLogin() {
            window.location.href = "loginView"
        }

    </script>
</head>
<body class="text-center">
<!--  用户登录form表单 -->
<form class="form-signin" action="/registerController" method="post">
    <img class="mb-4" th:src="@{/img/login.jpg}" width="100" height="100">
    <h1 class="h3 mb-3 font-weight-normal">请注册</h1>
    <!--<input type="hidden" value="111">-->
    <input type="text" class="form-control" th:placeholder="用户名" required="" name="username" id="username">
    <input type="password" class="form-control"
           th:placeholder="密码" required="" name="password">

    <input type="password" class="form-control"
           th:placeholder="确认密码" required=""  name="rePassword">

    <input type="text" class="form-control"
           th:placeholder="真实姓名" required=""  name="realName">
    <input type="text" class="form-control"
           th:placeholder="身份证号码" required=""  name="idCard">
    <input type="radio" value="0" name="classify" checked>货车司机
    <input type="radio" value="1" name="classify">装货员
    <input type="radio" value="2" name="classify">管理员

    <div class="mb-3">

       <span th:text="${msg}" style="color: red"></span>

    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit" >注册</button>
    <button class="btn btn-lg btn-primary btn-block" type="button"  onclick="toLogin()">返回登陆界面</button>

</form>
</body>
</html>
