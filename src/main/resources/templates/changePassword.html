<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <title>用户登录界面</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/signin.css}" rel="stylesheet">
    <script>
        function toIndex() {
            window.location.href = "loginView"
        }
    </script>
</head>
<body class="text-center">
<!--  用户登录form表单 -->
<form class="form-signin" action="/changePasswordController" method="post">
    <img class="mb-4" th:src="@{/img/login.jpg}" width="100" height="100">
    <h1 class="h3 mb-3 font-weight-normal">修改密码界面</h1>
    <input type="hidden" th:value="${staffUsername}" name="staffUsername">
    <input type="password" class="form-control"
           th:placeholder="旧密码" required="" name="oldPassword">
    <input type="password" class="form-control"
           th:placeholder="新密码" required="" name="newPassword">

    <input type="password" class="form-control"
           th:placeholder="确认密码" required="" name="rePassword">

    <div class="mb-3">

        <span th:text="${msg}" style="color: red"></span>

    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">修改密码</button>
    <button class="btn btn-lg btn-primary btn-block" type="button" onclick="toIndex()">返回主页</button>

</form>
</body>
</html>
