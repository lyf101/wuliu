<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <title>用户登录界面</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/signin.css}" rel="stylesheet">
    <script>
        function toRegister() {
            window.location.href = "registerView"
        }
    </script>
</head>
<body class="text-center">
<!--  用户登录form表单 -->
<form class="form-signin" action="/LoginController" method="post">
    <img class="mb-4" th:src="@{/img/login.jpg}" width="100" height="100">
    <h1 class="h3 mb-3 font-weight-normal">请登录</h1>
    <input type="hidden" value="111">
    <input type="text" class="form-control" th:placeholder="用户名" required="" autofocus="" name="username">
    <input type="password" class="form-control"
           th:placeholder="密码" required=""  name="password">

    <div class="mb-3">
       <!-- <span th:if="${notExistUser} != ''" style="color: red;">账号或密码有误</span>-->

    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit" >登录</button>
    <button class="btn btn-lg btn-primary btn-block" type="button"  onclick="toRegister()">注册</button>

</form>
</body>
</html>
